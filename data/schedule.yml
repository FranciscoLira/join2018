      - time: '17:20'
        icon: connectdevelop
        title: IoT- Making it happen
        text: >
          Esta apresentação endereça o tema do IoT e as questões que se levantam com o crescimento à escala global do nº de dispositivos ligados. Dentro de poucos anos a nossa sociedade viverá cada vez mais dependente da informação recolhida por sensores e pela capacidade de atuação no contexto envolvente e este é o momento de viragem, em que é fundamental que os operadores se posicionem com uma estratégia diferenciadora. A concretização da estratégia deve ser evolutiva possibilitando a evolução da Framewok IoT e do ecossistema de parceiros, definindo prioridades sempre em linha com as dinâmicas do mercado.
