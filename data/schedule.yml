        title: The Smart Grid Challenges on the Digital Age
        speaker:
          name: Cláudio Silva e Paulo Viegas
          from: Efacec
        text:
          A view on the challenges that the electrical power grid is facing on this fast paced digital revolution. From renewable energies and distributed generation to an exponential growth of data collection and exchange, the world is creating new threats but also valuable opportunities to the power systems utilities.
      - time: '17:00'
